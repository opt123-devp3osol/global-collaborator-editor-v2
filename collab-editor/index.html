<!DOCTYPE html>

<head>

  <title>Global Text Editor</title>
  <style>
    .global_text_editor_wrapper{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      z-index: 99999;
      background: #fefefe;
      flex-direction: column;
      min-height: 300px;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      border: none !important;
    }
  </style>
</head>
<body>
<!--//////// global_text_editor_wrapper THIS CLASS IS NOT FOR EDITOR USE AVOID USING THIS IN CSS //////////////-->
<div class="global_text_editor_wrapper">
  <iframe id="editor_iframe" style="width:100%; height:100%;"></iframe>
</div>
<script src="./dist/global-collab-text-editor-lib-v2.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let options = {
      tools:[],
      allowCommentingFromToolbar: true,
      object_id:'213123-123-fadg',
      object_type:'editor',
      timebox_appended_note_type_id:3,
      showFloatingToolbar:true,
      makeEditorReadOnly: false,
      hideSlashPopup: false,
      isMentionPopup:true,
      isSubPageOption:true,
      userList:[
        { id: 'mayank23-dev2', label: 'mayank23-dev2' },
        { id: 'michael.makras', label: 'Michael Makras' },
        { id: 'anamikadev2', label: 'Anamika Dev2' },
        { id: 'tarun20-dev2', label: 'Tarun Dev2' },
        { id: 'sanjay21-dsn', label: 'Sanjay DSN' },
      ],
      width:1000,
      height:300,
      onMentionSelect: (payload) => {
        console.log('Mention selected:', payload);
      },
      onSubPageSelect: (payload) => {
        console.log('Sub Page selected:', payload);
      },
      onCommentOptionClicked: (payload) => {
        console.log('Comment option clicked:', payload);
      }
    }
    GlobalTextEditorLib.TextEditor.create('editor_iframe','editor','213123-123-fadg',options);
  })
</script>
